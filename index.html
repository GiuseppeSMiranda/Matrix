<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canv"></canvas>
    
    <script>
        const canvas = document.querySelector('#canv')
        const ctx = canvas.getContext('2d'); /* fornece contexto de renderizaçao, em 2d */
        const w = canvas.width = document.body.offsetWidth; /*  retorna a largura em pixels, tudo que está visivel*/
        const h = canvas.height = document.body.offsetHeight; /* retorna a altura em pixels, tudo que está visivel */
        const cols = Math.floor(w/10)+1;  /* 'Math.Floor' faz com que nao tenha numeros quebrados*/
        const yPos = Array(cols).fill(0);

        ctx.fillStyle = '#000';
        ctx.fillRect(0,0,w,h); /* 'fillRect' coloca o desenho em retangulo */

        function desenhaMatrix(){
            ctx.fillStyle = '#0001';
            ctx.fillRect(0,0,w,h);

            ctx.fillStyle = '#a4f5';
            ctx.font = '10pt monospace'

            yPos.forEach( (y,ind) => {
             const text = String.fromCharCode(Math.random()*128);
             const x = ind*10;
             ctx.fillText(text,x,y);

             if(y>100+ Math.random()* 100000) yPos[ind] = 0;
             else yPos[ind] = y+10;
            });

        }
        setInterval(desenhaMatrix,50)
    </script>
</body>
</html>
